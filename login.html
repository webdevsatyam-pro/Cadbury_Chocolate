<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #2980b9, #8e44ad);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .input-box {
      position: relative;
      margin-bottom: 30px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 2px solid #333;
      outline: none;
      font-size: 16px;
    }

    .input-box label {
      position: absolute;
      top: 10px;
      left: 0;
      color: #666;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-box input:focus + label,
    .input-box input:valid + label {
      top: -12px;
      font-size: 12px;
      color: #2980b9;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2980b9;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f6391;
    }
    a {
      text-decoration: none;
    }
  </style>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="input-box">
          <input type="text" required />
          <label>Username</label>
        </div>

        <div class="input-box">
          <input type="password" required />
          <label>Password</label>
        </div>

        <button type="submit">
          <a href="./cadberry.html">Login </a>
        </button>
      </form>
    </div>
  </body>
</html>
